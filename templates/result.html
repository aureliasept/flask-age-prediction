<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Identifikasi Umur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e3f2fd;
        }
        .navbar {
            background-color: #0056b3;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white !important;
        }
        .result-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            border-radius: 10px;
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .result-text {
            background-color: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #003f80;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Deep Learning Age App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="/about">Tentang Aplikasi</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hasil Identifikasi -->
<div class="result-container">
    <img src="{{ image }}" alt="Gambar Wajah">
    <div class="result-text">
        <h5>Halo,</h5>
        <p>Sesuai Identifikasi</p>
        <h4 class="text-primary">Umur Kamu {{ age }} Tahun</h4>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
